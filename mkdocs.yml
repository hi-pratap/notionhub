
site_name: Note-Book
# site_url: https://squidfunk.github.io/mkdocs-material/
site_author: Pratap Adhav
site_description: >-
  Write your documentation in Markdown and create a professional static site in
  minutes â€“ searchable, customizable, in 60+ languages, for all devices

# Repository
# repo_name: squidfunk/mkdocs-material
# repo_url: https://github.com/squidfunk/mkdocs-material

# Copyright
copyright: Copyright &copy; 2016 - 2024 Pratap Adhav

# Configuration
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/icons8-batman-logo-120.png
  # favicon: assets/sign.png
  # icon:
  #   logo: simple/codefresh
  logo: assets/logo.png

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'




# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hi-pratap
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mkdocs-material/
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@squidfunk
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/squidfunk

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list


# Page tree
nav:
  - Home: index.md
  - Pw: 
    - PwSkills-Notes.md
    - Basics: pw-docs/Basics.md
    - Conditionals: pw-docs/conditionals.md
    - Loops: pw-docs/loops.md
    - Pattern Printing: pw-docs/PatternPrinting.md
    - Arrays And ArrayList: pw-docs/Basics.md
    - Multi-Diamentinal Arrays: pw-docs/Basics.md
    - Strings: pw-docs/Basics.md
 
  - Blog:
    - blog/index.md  
  - Questions:
    - Questions-list/index.md
    - Core Java: Questions-list/CoreJava.md
    - Microservices: Questions-list/MicroServices.md
    - Spring-Boot: Questions-list/SpringBootQues.md
    - Spring-Data-Jpa: Questions-list/SpringDataJpa.md
    - Spring-Security: Questions-list/SpringSecurity.md
    - Stream Api: Questions-list/StreamApi.md
    - Design Pattern: Questions-list/DesignPatterns.md
    - Java Programs: Questions-list/JavaCoding.md
    - Kafka: Questions-list/kafka.md
    - Git: Questions-list/git.md
    - Maven: Questions-list/maven.md


extra_css:
  - stylesheets/extra.css